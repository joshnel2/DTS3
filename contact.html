<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTS - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body { font-family: 'Lato', sans-serif; background: linear-gradient(135deg, #0f1a2a, #1a2f4a); color: #ffffff; }
        .fade-in-down { animation: fadeInDown 1.5s ease-out; }
        @keyframes fadeInDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .text-glow { animation: textGlow 2s infinite; }
        @keyframes textGlow { 0% { text-shadow: 0 0 5px #00ccff; } 50% { text-shadow: 0 0 15px #00ccff, 0 0 25px #00ccff; } 100% { text-shadow: 0 0 5px #00ccff; } }
        .input-glow:focus { box-shadow: 0 0 15px #00ccff; transition: box-shadow 0.3s; }
        .form-card { background: rgba(15, 26, 42, 0.9); border: 1px solid #00ccff; }
    </style>
</head>
<body>
    <nav class="bg-gray-900 p-4 flex justify-between items-center fixed w-full z-50 shadow-md">
        <div class="text-white text-3xl font-bold">DTS</div>
        <ul class="flex space-x-8">
            <li><a href="index.html" class="text-white hover:text-blue-300 transition duration-300">Home</a></li>
            <li><a href="about.html" class="text-white hover:text-blue-300 transition duration-300">About</a></li>
            <li><a href="services.html" class="text-white hover:text-blue-300 transition duration-300">Services</a></li>
            <li><a href="get-started.html" class="text-white hover:text-blue-300 transition duration-300">Get Started</a></li>
            <li><a href="contact.html" class="text-white hover:text-blue-300 transition duration-300">Contact</a></li>
        </ul>
    </nav>

    <div class="min-h-screen flex items-center justify-center bg-[url('https://via.placeholder.com/1920x1080?text=Tech+Pattern')] bg-cover bg-center pt-20">
        <div class="text-center fade-in-down max-w-md p-6 form-card rounded-lg shadow-xl">
            <h1 class="text-4xl font-bold text-white mb-6 text-glow">Contact Us</h1>
            <p class="text-lg text-gray-200 mb-6">Connect with us to elevate your business.</p>
            <form class="space-y-4">
                <input type="text" placeholder="Your Name" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none input-glow" required>
                <input type="email" placeholder="Your Email" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none input-glow" required>
                <input type="text" placeholder="Business Name" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none input-glow" required>
                <input type="text" placeholder="Annual Revenue (e.g., $100K)" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none input-glow" required>
                <input type="text" placeholder="Industry (e.g., Retail, Tech)" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none input-glow" required>
                <textarea placeholder="Your Message" class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none input-glow h-24" required></textarea>
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
            </form>
            <p class="text-lg text-gray-200 mt-4">Or reach us at: <a href="mailto:info@dts.ai" class="text-blue-300 hover:underline">info@dts.ai</a> | <a href="tel:+15551234567" class="text-blue-300 hover:underline">(555) 123-4567</a> (Response within 24 hours)</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.querySelectorAll('.fade-in-down').forEach(el => el.classList.add('fade-in-down'));
        });
    </script>
</body>
</html>
