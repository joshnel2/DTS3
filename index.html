<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTS - AI Innovation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body { font-family: 'Lato', sans-serif; background: linear-gradient(135deg, #0f1a2a, #1a2f4a); color: #ffffff; overflow-x: hidden; }
        .fade-in { animation: fadeIn 1.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hover-shine { position: relative; overflow: hidden; }
        .hover-shine::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(120deg, transparent, rgba(0, 255, 255, 0.3), transparent); transform: rotate(30deg); animation: shine 3s infinite; }
        @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .particle { position: absolute; background: rgba(0, 255, 255, 0.5); border-radius: 50%; animation: float 15s infinite; }
        @keyframes float { 0% { transform: translateY(0) scale(0.5); opacity: 0.5; } 50% { transform: translateY(-50vh) scale(1.5); opacity: 1; } 100% { transform: translateY(-100vh) scale(0.5); opacity: 0; } }
        @media (max-width: 640px) {
            .nav-fixed { padding: 1rem; }
            .nav-fixed .menu { display: none; }
            .nav-fixed .menu-toggle { display: block; font-size: 1.5rem; cursor: pointer; }
            .nav-fixed .menu.active { display: flex; flex-direction: column; position: absolute; top: 60px; right: 1rem; background: rgba(15, 26, 42, 0.95); padding: 1rem; border-radius: 5px; }
            .nav-fixed ul { flex-direction: row; }
            h1 { font-size: 2rem; }
            p { font-size: 1.2rem; }
            a { padding: 0.75rem 1.5rem; font-size: 1rem; }
            .particle { display: none; }
        }
    </style>
</head>
<body>
    <nav class="nav-fixed p-4 flex justify-between items-center shadow-md bg-gray-900">
        <div class="text-white text-3xl font-bold">DTS</div>
        <div class="menu-toggle text-white md:hidden">â˜°</div>
        <ul class="flex space-x-8 menu">
            <li><a href="index.html" class="text-white hover:text-blue-300 transition duration-300">Home</a></li>
            <li><a href="about.html" class="text-white hover:text-blue-300 transition duration-300">About</a></li>
            <li><a href="services.html" class="text-white hover:text-blue-300 transition duration-300">Services</a></li>
            <li><a href="get-started.html" class="text-white hover:text-blue-300 transition duration-300">Get Started</a></li>
        </ul>
    </nav>

    <div class="min-h-screen flex items-center justify-center bg-[url('https://via.placeholder.com/1920x1080?text=Tech+Background')] bg-cover bg-center pt-20 relative overflow-hidden">
        <div class="text-center fade-in">
            <h1 class="text-6xl font-bold text-white mb-6">Decentralized Technology Services</h1>
            <p class="text-2xl text-gray-200 mb-8">Empowering Businesses with AI and Privacy</p>
            <a href="about.html" class="bg-blue-600 text-white px-8 py-4 rounded-lg hover:bg-blue-700 transition duration-300 hover-shine">About Us</a>
        </div>
        <div class="particle" style="left: 10%; top: 20%; width: 10px; height: 10px; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; top: 40%; width: 15px; height: 15px; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; top: 60%; width: 12px; height: 12px; animation-delay: 4s;"></div>
        <div class="particle" style="left: 70%; top: 30%; width: 8px; height: 8px; animation-delay: 6s;"></div>
        <div class="particle" style="left: 90%; top: 70%; width: 10px; height: 10px; animation-delay: 8s;"></div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.querySelectorAll('.fade-in').forEach(el => el.classList.add('fade-in'));
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');
            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
