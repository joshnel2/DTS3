<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTS - AI Innovation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body { font-family: 'Lato', sans-serif; background: linear-gradient(135deg, #0f1a2a, #1a2f4a); color: #ffffff; margin: 0; padding: 0; overflow-x: hidden; }
        .fade-in { animation: fadeIn 1.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hover-shine { position: relative; overflow: hidden; }
        .hover-shine::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(120deg, transparent, rgba(0, 255, 255, 0.3), transparent); transform: rotate(30deg); animation: shine 3s infinite; }
        @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .particle { display: none; }
        @media (max-width: 640px) {
            .nav-fixed { padding: 0.5rem; }
            .nav-fixed .menu { display: none; }
            .nav-fixed .menu-toggle { display: block; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
            .nav-fixed .menu.active { display: flex; flex-direction: column; position: absolute; top: 50px; right: 0.5rem; background: rgba(15, 26, 42, 0.95); padding: 1rem; border-radius: 5px; }
            .nav-fixed ul { flex-direction: row; }
            h1 { font-size: 1.5rem; }
            p { font-size: 1rem; }
            a { padding: 0.5rem 1rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <nav class="nav-fixed bg-gray-900 flex justify-between items-center shadow-md">
        <div class="text-white text-2xl font-bold pl-2">DTS</div>
        <div class="menu-toggle text-white md:hidden pr-2">â˜°</div>
        <ul class="flex space-x-4 menu">
            <li><a href="index.html" class="text-white hover:text-blue-300 transition duration-300">Home</a></li>
            <li><a href="about.html" class="text-white hover:text-blue-300 transition duration-300">About</a></li>
            <li><a href="services.html" class="text-white hover:text-blue-300 transition duration-300">Services</a></li>
            <li><a href="get-started.html" class="text-white hover:text-blue-300 transition duration-300">Get Started</a></li>
        </ul>
    </nav>

    <div class="min-h-screen flex items-center justify-center bg-[url('https://via.placeholder.com/1920x1080?text=Tech+Background')] bg-cover bg-center pt-12">
        <div class="text-center fade-in">
            <h1 class="text-4xl font-bold text-white mb-4">Decentralized Technology Services</h1>
            <p class="text-xl text-gray-200 mb-6">Empowering Businesses with AI and Privacy</p>
            <a href="about.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300 hover-shine">About Us</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.querySelectorAll('.fade-in').forEach(el => el.classList.add('fade-in'));
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');
            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
